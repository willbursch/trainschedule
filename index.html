<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule </title>
</head>


<body>
    
  <div class="container">
        <h1>Train's A Coming</h1>

        <p>Choo! Choo!</p>

    
        <form>
            <div class="form-group" >
              <label for="exampleFormControlInput1">Train Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" id="trainName" placeholder="Train Name">
            </div>
            
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Destination</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" id="destination" placeholder="Miami">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Time</label>
                  <input type="time" class="form-control" id="formGroupExampleInput2" id="time" placeholder="03:00 AM">
                </div>
              </form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Frequency</label>
              <input type="number" class="form-control" id="formGroupExampleInput" id="frequency" placeholder="min">
              <br>
              <button type="submit" class="btn btn-primary mb-2" id="submit-btn">SUBMIT</button>

            </div>
          </form>
    
          <table class="table table-dark">
            
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            
            <tbody>
              <tr>
                <th scope="row">Thomas</th>
                <td>New York</td>
                <td>13</td>
                <td>5:32 PM</td>
                <td>35</td>
              </tr>
              <tr>
                <th scope="row">Henry</th>
                <td>Chicago</td>
                <td>9</td>
                <td>7:13 PM</td>
                <td>15</td>

              </tr>
              <tr>
                <th scope="row">Emily</th>
                <td>Boston</td>
                <td>14</td>
                <td>4:27 AM</td>
                <td>4</td>

              </tr>
            </tbody>
          </table>



  </div>


<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<script src="app.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
